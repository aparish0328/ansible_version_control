---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: remove apache package and php support for Ubuntu servers
    apt:
      name:
         - apache2
         - libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"

  - name: remove apache and php for CentOS servers
    dnf:
      name:
        - httpd
        - php
      state: absent
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:

  - name: remove mariadb (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: remove mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: absent
    when: ansible_distribution == "Ubuntu"
- hosts: file_servers
  become: true
  tasks:

  - name: remove samba package
    package:
      name: samba
      state: absent
